<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Movie Seats</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div class="movie-container">
			<label>Select a movie:</label>
			<select id="movie">
				<option value="10">Avengers: Endgame ($10)</option>
				<option value="12">Joker ($12)</option>
				<option value="8">Toy Story 4 ($8)</option>
				<option value="9">The Lion King ($9)</option>
			</select>
		</div>

		<ul class="showcase">
			<li>
				<div class="seat"></div>
				<small>Available</small>
			</li>
			<li>
				<div class="seat selected"></div>
				<small>Selected</small>
			</li>
			<li>
				<div class="seat reserved"></div>
				<small>Reserved</small>
			</li>
		</ul>

		<div class="container">
			<div id="screen"></div>
			<div class="row">
				<div class="seat"></div>
				<div class="seat"></div>
				<div class="seat"></div>
				<div class="seat"></div>
				<div class="seat"></div>
				<div class="seat"></div>
				<div class="seat"></div>
				<div class="seat"></div>
			</div>
			<div class="row">
				<div class="seat"></div>
				<div class="seat"></div>
				<div class="seat"></div>
				<div class="seat"></div>
				<div class="seat"></div>
				<div class="seat"></div>
				<div class="seat"></div>
				<div class="seat"></div>
			</div>
			<div class="row">
				<div class="seat"></div>
				<div class="seat"></div>
				<div class="seat"></div>
				<div class="seat reserved"></div>
				<div class="seat reserved"></div>
				<div class="seat"></div>
				<div class="seat"></div>
				<div class="seat"></div>
			</div>
			<div class="row">
				<div class="seat reserved"></div>
				<div class="seat reserved"></div>
				<div class="seat"></div>
				<div class="seat"></div>
				<div class="seat"></div>
				<div class="seat reserved"></div>
				<div class="seat"></div>
				<div class="seat"></div>
			</div>
			<div class="row">
				<div class="seat"></div>
				<div class="seat"></div>
				<div class="seat reserved"></div>
				<div class="seat reserved"></div>
				<div class="seat reserved"></div>
				<div class="seat"></div>
				<div class="seat reserved"></div>
				<div class="seat reserved"></div>
			</div>
			<div class="row">
				<div class="seat"></div>
				<div class="seat"></div>
				<div class="seat"></div>
				<div class="seat"></div>
				<div class="seat"></div>
				<div class="seat"></div>
				<div class="seat"></div>
				<div class="seat"></div>
			</div>
		</div>

		<p class="text"><span id="count">0</span> seats selected</p>

		<div class="total-container">
			<h3>Total</h3>
			<p id="total">$0</p>
		</div>

		<script src="script.js"></script>
	</body>
</html>
